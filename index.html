<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Micah Tan Kelly</title>
  </head>
  <body>
    <header>
      <h1>Micah Tan Kelly</h1>
      <img src="images/profile.jpeg" alt="" />
      <h2>Full Stack Developer</h2>
    </header>

    <menu>
      <h3><a href="#technologies">Technologies</a></h3>
      <h3><a href="#portfolio">Portfolio</a></h3>
      <h3><a href="#about">About</a></h3>
      <h3><a href="#contact">Contact</a></h3>
    </menu>

    <main>
      <div class="skills">
        <h4 id="technologies">Technologies</h4>
        <div class="techStack">
          <img class="techImage" id="es6" src="images/es6.png" alt="" />
          <img class="techImage" id="react" src="images/react.png" alt="" />
          <img
            class="techImage"
            id="bootstrap"
            src="images/bootstrap.png"
            alt=""
          />
          <img class="techImage" id="css" src="images/css.png" alt="" />
          <img class="techImage" id="html" src="images/html.png" alt="" />
        </div>
      </div>
      <div class="project">
        <h4 id="portfolio">Portfolio</h4>
      </div>
      <div class="biography">
        <h4 id="about">About</h4>
      </div>
      <div class="contactInformation">
        <h4 id="Contact">Contact</h4>
      </div>

      <footer>
        <p>
          Images from Unsplash
          <span class="codeCredit">Open-source code by Micah Tan Kelly</span>
        </p>
      </footer>
    </main>
  </body>
</html>
